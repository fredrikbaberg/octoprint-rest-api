sudo: false
language: python
matrix:
  include:
  - name: Tox
    python: 3.6
    install: pip install -U tox-travis
    script:
    - tox
  - name: Coverage
    install: pip install -r requirements_test.txt
    python: 3.6
    script:
    - make coverage
    after_success:
    - codecov
    - coveralls
